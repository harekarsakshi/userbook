<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User - UserBook</title>
  </head>
  <body>
    <div class="flex flex-col justify-center items-center h-screen gap-4">
      <h1 class="text-3xl font-bold underline">Add a new user</h1>
      <form id="my-form" class="flex flex-col gap-4 mt-8">
        <div>
          <input
            name="firstName"
            type="text"
            placeholder="First Name"
            class="border border-gray-300 rounded px-2 py-1"
            required
          />
          <input
            type="text"
            name="lastName"
            placeholder="Last Name"
            class="border border-gray-300 rounded px-2 py-1"
          />
        </div>
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="border border-gray-300 rounded px-2 py-1"
          required
        />
        <input
          type="text"
          name="address"
          placeholder="Address"
          class="border border-gray-300 rounded px-2 py-1"
          required
        />
        <select
          id="state"
          name="state"
          class="border border-gray-300 rounded px-2 py-1"
          required
        >
          <option value="" disabled selected>Choose State</option>
          <option value="CA">California</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="NY">New York</option>
        </select>
        <select
          id="country"
          name="country"
          class="border border-gray-300 rounded px-2 py-1"
          required
        >
          <option value="" disabled selected>Choose Country</option>
          <option value="US">USA</option>
          <option value="CD">Canada</option>
          <option value="IN">India</option>
          <option value="MX">Mexico</option>
        </select>

        <input
          type="number"
          name="zipCode"
          placeholder="Zip Code"
          class="border border-gray-300 rounded px-2 py-1"
          required
        />
        <input
          type="number"
          name="phoneNumber"
          placeholder="Phone Number"
          class="border border-gray-300 rounded px-2 py-1"
          required
        />
        <fieldset>
          <legend id="gender">Gender:</legend>

          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label><br />

          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label><br />

          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </fieldset>
        <div class="flex justify-between mt-4">
          <a href="/index.html" class="text-blue-700 rounded px-4 py-2">Back</a>

          <button
            type="submit"
            class="bg-blue-500 text-white rounded px-4 py-2"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div id="userList" class="mt-8 w-2/3 mx-auto"></div>
    <script src="form.js"></script>
  </body>
</html>
