<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserBook</title>
  </head>
  <body>
    <div class="flex flex-col justify-center items-center h-screen gap-4">
      <h1 class="text-3xl font-bold">Welcome to UserBook</h1>
     <h2 class="text-2xl font-semibold mb-4 underline">User's List</h2>
     <div class="overflow-x-auto">
      <table>
  <thead class="border-separate border-spacing-2 border border-gray-300">
    <tr class="bg-gray-100 border-b border-gray-300">
      <th class="text-left py-2 px-4 font-medium text-gray-700 border-r border-gray-300">First Name</th>
      <th class="text-left py-2 px-4 font-medium text-gray-700 border-r border-gray-300">Last Name</th>
      <th class="text-left py-2 px-4 font-medium text-gray-700 border-r border-gray-300">Country</th>
      <th class="text-left py-2 px-4 font-medium text-gray-700 border-r border-gray-300">Actions</th>
    </tr>
  </thead>
  <tbody id="users-list" >
     <tr class="border-b border-gray-200 hover:bg-gray-50">
      <td  class="py-2 px-4 space-x-2">
            <button class="bg-blue-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-blue-600 transition">✏️</button>
            <button class="bg-blue-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-blue-600 transition">🗑</button>
          </td>
     </tr>
  </tbody>
</table>
</div>

      <p class="mt-4">
        This is the homepage. Click the button below to add a new user.
      </p>
      <a href="/form.html">
        <button class="mt-6 bg-blue-500 text-white rounded px-4 py-2">
          Add User
        </button>
      </a>
    </div>
  <script src="homepage.js"></script>
  </body>
</html>
